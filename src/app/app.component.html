<div
  #editorWrapper
  id="editor-wrapper"
  class="h-80 p-4 border rounded-lg shadow-md bg-white"
></div>

<div class="mt-4">
  <button
    (click)="openTableDialog()"
    class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition duration-300"
  >
    درج جدول
  </button>
</div>

<div
  *ngIf="isModalOpen"
  class="fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center z-50"
>
  <div class="bg-white p-8 rounded-lg shadow-xl w-96">
    <h3 class="text-2xl font-semibold text-center text-gray-800 mb-6">
      تعداد ردیف‌ها و ستون‌ها را وارد کنید
    </h3>

    <div class="mb-6">
      <label for="rows" class="block text-lg font-medium text-gray-700 mb-2"
        >تعداد ردیف‌ها</label
      >
      <input
        id="rows"
        [(ngModel)]="rows"
        type="number"
        class="mt-1 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="تعداد ردیف‌ها"
      />
    </div>

    <div class="mb-6">
      <label for="columns" class="block text-lg font-medium text-gray-700 mb-2"
        >تعداد ستون‌ها</label
      >
      <input
        id="columns"
        [(ngModel)]="columns"
        type="number"
        class="mt-1 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="تعداد ستون‌ها"
      />
    </div>

    <div class="flex justify-end">
      <button
        (click)="insertTable()"
        class="px-5 py-2 bg-blue-600 text-white rounded-md shadow-md hover:bg-blue-700 transition duration-300"
      >
        درج جدول
      </button>
      <button
        (click)="closeModal()"
        class="px-5 py-2 ml-2 bg-gray-400 text-black rounded-md shadow-md hover:bg-gray-500 transition duration-300"
      >
        بستن
      </button>
    </div>
  </div>
</div>

<div
  [innerHTML]="editorData"
  class="output-container mt-6 p-4 border rounded-lg shadow-md bg-white ql-editor"
  #outputDiv
></div>
